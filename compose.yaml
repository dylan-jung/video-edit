services:
  # 1. API Server (FastAPI)
  chat:
    build:
      context: .
      dockerfile: Dockerfile.chat
    container_name: video-edit-server
    ports:
      - "8000:8080" # Map host 8000 to container 8080 (Cloud Run default)
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=${DB_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
    depends_on:
      - mongo
    volumes:
      - ./src:/app/src # Hot reloading for code

  # 2. Worker (Background Indexing)
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: video-edit-worker
    environment:
      - MONGO_URI=mongodb://mongo:27017
      - DB_NAME=${DB_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - GCP_PROJECT_ID=${GCP_PROJECT_ID}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS}
      - REPLICATE_API_TOKEN=${REPLICATE_API_TOKEN}
    depends_on:
      - mongo
    volumes:
      - ./src:/app/src # Hot reloading

  # 3. MongoDB
  mongo:
    image: mongo:latest
    container_name: video-edit-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
